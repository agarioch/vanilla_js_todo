<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>To Do</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">To Do</a>
        </div>
    </nav>
    <div class="container">
        <form id="searchTodoForm">
            <div class="form-group mt-3">
                <label for="search">Search</label>
                <input type="text" class="form-control" id="search">
                <small class="form-text text-muted">Enter a phrase to filter to-do list</small>
            </div>
        </form>
        <ul class="list-group mt-3" id="todoList">
            <li class="list-group-item ">
                <div class="d-flex align-items-baseline">
                    <p class="mr-2">List item 1</p>
                    <button class="btn btn-secondary ml-auto">Delete</button>
                </div>
            </li>
            <li class="list-group-item ">
                <div class="d-flex align-items-baseline">
                    <p class="mr-2">List item 2</p>
                    <button class="btn btn-secondary ml-auto">Delete</button>
                </div>
            </li>
            <li class="list-group-item ">
                <div class="d-flex align-items-baseline">
                    <p class="mr-2">List item 3</p>
                    <button class="btn btn-secondary ml-auto">Delete</button>
                </div>
            </li>
        </ul>
        <form class="form" id="newTodoForm">
            <div class="input-group mt-5">
                <input type="text" class="form-control" placeholder="New to do" id="search">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" id="addTodo">Add</button>
                </div>
            </div>
        </form> 
    </div>
    <template id="itemTemplate">
        <li class="list-group-item ">
            <div class="d-flex align-items-baseline">
                <p class="mr-2"></p>
                <button class="btn btn-secondary ml-auto">Delete</button>
            </div>
        </li>
    </template>
    <script src="./main.js"></script>
</body>
</html>
